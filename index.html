<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Amplify test</title>
        <style>
            body {
                background-color: #cccccc;
                }
        </style>
        <script>
            // define the callAPI function that takes a first name and last name as parameters
            var callAPI = (firstName,lastName)=>{
                // instantiate a headers object
                var myHeaders = new Headers();
                // add content type header to object
                myHeaders.append("Content-Type", "application/json");
                // using built in JSON utility package turn object to string and store in a variable
                var raw = JSON.stringify({"firstName":firstName,"lastName":lastName});
                // create a JSON object with parameters for API call and store in a variable
                var requestOptions = {
                    method: 'POST',
                    headers: myHeaders,
                    body: raw,
                    redirect: 'follow'
                };
                // make API call with parameters and use promises to get response - API gateway
                fetch("https://9wo7fntapc.execute-api.us-east-1.amazonaws.com/dev/", requestOptions)
                .then(response => response.text())
                .then(result => alert(JSON.parse(result).body))
                .catch(error => console.log('error', error));
            }
        </script>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">

            </li>

              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Hola a todos</h1>
            </div>
            <div class="row row-cols-2">
                <div class="col">
                    <form>
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="fName" aria-describedby="emailHelp" placeholder="Ingrese nombre">
                        <small id="emailHelp" class="form-text text-muted">Desde todos los lados.</small>
                        <label for="exampleInputEmail1">Apellido</label>
                        <input type="text" class="form-control" id="lName" aria-describedby="emailHelp" placeholder="Ingrese Apellido">
                        <!-- set button onClick method to call function we defined passing input values as parameters -->
                        <br>
                        <button class="btn btn-success" type="button" onclick="callAPI(document.getElementById('fName').value,document.getElementById('lName').value)">Saludar</button>
                    </form>                    
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div>
